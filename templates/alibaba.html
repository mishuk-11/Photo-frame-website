<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Banner Generator</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; color: #333; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 40px; }
        .panel { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); width: 100%; max-width: 600px; margin-bottom: 20px; }
        h2 { color: #1e3a8a; margin-bottom: 20px; text-align: center; }
        label { display: block; margin-top: 15px; margin-bottom: 5px; font-weight: 600; color: #1f2937; }
        input[type="text"], input[type="password"], input[type="file"], textarea { padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; width: 100%; box-sizing: border-box; font-size: 16px; margin-bottom: 15px; }
        button { background-color: #1e3a8a; color: white; border: none; padding: 12px 20px; border-radius: 6px; cursor: pointer; font-size: 1em; width: 100%; transition: background-color 0.3s; }
        button:hover { background-color: #1d4ed8; }
        .alert { padding: 15px; border-radius: 6px; margin-top: 20px; text-align: center; font-weight: 600; }
        .alert.success { background-color: #d1fae5; color: #065f46; }
        .alert.error { background-color: #fee2e2; color: #991b1b; }
        #admin-dashboard { display: none; }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }
        .checkbox-container label {
            margin-top: 0;
            margin-left: 10px;
            margin-bottom: 0;
        }
        .file-upload-section {
            padding-left: 20px;
            border-left: 2px solid #3b82f6;
            margin-top: 10px;
        }
        /* Style for the protected logo section */
        #my-logo-section {
            border: 1px solid #ffcc00;
            padding: 15px;
            border-radius: 8px;
            background-color: #fffde7;
            margin-bottom: 20px;
        }
        /* New section to group fields that appear when checkbox is ticked */
        #my-logo-protected-fields {
            display: none; 
            padding-top: 10px;
            margin-top: 10px;
            border-top: 1px dashed #ffcc00;
        }
        #password-change-container {
             background-color: #f7f9fc;
             padding: 20px;
             border-radius: 8px;
             margin-top: 20px;
             border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="password-panel" class="panel">
        <h2>Admin Login</h2>
        <form id="login-form">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <div id="login-message" class="alert error" style="display:none;"></div>
    </div>

    <div id="admin-dashboard" class="panel">
        <h2>Content Management</h2>
        <div id="status-message" class="alert success" style="display:none;"></div>

        <div id="password-change-container">
            <h3>ðŸ”‘ Change Your Password</h3>
            <p style="color: #4b5563; font-size: 0.9em;">Update your login password for /alibaba.</p>
            <form id="password-change-form">
                <label for="old_password">Current Password:</label>
                <input type="password" id="old_password" name="old_password" required>
                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" name="new_password" required minlength="3">
                <button type="submit">Update Password</button>
                <div id="password-status-message" class="alert" style="display:none;"></div>
            </form>
        </div>
        <hr style="margin: 20px 0;">

        <form id="settings-form" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="action" value="update_settings">
            
            <label for="event_name">Event Name:</label>
            <input type="text" id="event_name" name="event_name" required>

            <label for="venue">Venue:</label>
            <input type="text" id="venue" name="venue" required>

            <label for="date_time">Date & Time:</label>
            <input type="text" id="date_time" name="date_time" required>

            <label for="description">Description (Instructions):</label>
            <textarea id="description" name="description" rows="3"></textarea>
            
            <hr style="margin: 20px 0;">

            <h3>Assets Management</h3>
            
            <label for="event_logo">Event Logo (PNG/JPG/GIF):</label>
            <input type="file" id="event_logo" name="event_logo" accept="image/png, image/jpeg, image/gif">
            
            <label for="template_file">Banner Template (Transparent PNG):</label>
            <input type="file" id="template_file" name="template_file" accept="image/png">
            
            <label for="website_background">Website Background Image (PNG/JPG/GIF):</label>
            <input type="file" id="website_background" name="website_background" accept="image/png, image/jpeg, image/gif">
            
            <hr style="margin: 20px 0;">

            <div id="my-logo-section">
                <h3>Techtical Media Logo Update</h3>
                
                <div class="checkbox-container">
                    <input type="checkbox" id="change_my_logo" onchange="toggleMyLogoControls()">
                    <label for="change_my_logo">I want to change Techtical Media logo</label>
                </div>
                
                <div id="my-logo-protected-fields">
                    <p style="color: #a05200; font-size: 0.9em;">Secondary password is required for this action.</p>

                    <label for="my_logo_password">Secondary Password:</label>
                    <input type="password" id="my_logo_password" name="my_logo_password" placeholder="Enter secondary password" required disabled>
                    
                    <div class="checkbox-container">
                        <input type="checkbox" id="my_logo_agreement" disabled>
                        <label for="my_logo_agreement">I understand this will replace the existing logo.</label>
                    </div>

                    <label for="my_logo">New Techtical Media Logo (PNG/JPG/GIF):</label>
                    <input type="file" id="my_logo" name="my_logo" accept="image/png, image/jpeg, image/gif">
                </div>
            </div>
            <hr style="margin: 20px 0;">
            
            <div class="checkbox-container">
                <input type="checkbox" id="show_sponsors" name="show_sponsors" onchange="toggleSponsorUpload()">
                <label for="show_sponsors">Show Sponsor Logo on Index Page</label>
            </div>
            
            <div id="sponsor-upload-section" class="file-upload-section" style="display:none;">
                <label for="sponsor_logo_file">Sponsor Logo Image (PNG/JPG/GIF - Recommended wide aspect ratio):</label>
                <input type="file" id="sponsor_logo_file" name="sponsor_logo_file" accept="image/png, image/jpeg, image/gif">
            </div>

            <button type="submit">Save All Changes</button>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const loginPanel = document.getElementById('password-panel');
        const dashboard = document.getElementById('admin-dashboard');
        const statusMessage = document.getElementById('status-message');
        const settingsForm = document.getElementById('settings-form');
        const passwordChangeForm = document.getElementById('password-change-form');
        const passwordStatusMessage = document.getElementById('password-status-message');
        
        const showSponsorsCheckbox = document.getElementById('show_sponsors');
        const sponsorUploadSection = document.getElementById('sponsor-upload-section');
        
        const changeMyLogoCheckbox = document.getElementById('change_my_logo');
        const myLogoProtectedFields = document.getElementById('my-logo-protected-fields');
        const myLogoPasswordInput = document.getElementById('my_logo_password');
        const myLogoAgreementCheckbox = document.getElementById('my_logo_agreement');
        const myLogoFileInput = document.getElementById('my_logo');
        
        // Removed hardcoded SECONDARY_PASSWORD, now check is server-side

        function toggleSponsorUpload() {
            sponsorUploadSection.style.display = showSponsorsCheckbox.checked ? 'block' : 'none';
        }
        
        function toggleMyLogoControls() {
            const checked = changeMyLogoCheckbox.checked;

            if (checked) {
                myLogoProtectedFields.style.display = 'block';
                myLogoPasswordInput.disabled = false;
                myLogoAgreementCheckbox.disabled = false;
            } else {
                myLogoProtectedFields.style.display = 'none';
                myLogoPasswordInput.disabled = true;
                myLogoAgreementCheckbox.disabled = true;
                myLogoPasswordInput.value = '';
                myLogoAgreementCheckbox.checked = false;
                myLogoFileInput.value = '';
            }
        }

        // --- Login Logic (Coordinator Admin) ---
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const inputPassword = document.getElementById('password').value;
            const loginMessage = document.getElementById('login-message');
            loginMessage.style.display = 'none';

            try {
                const formData = new FormData();
                formData.append('password', inputPassword);
                
                const response = await fetch('/admin_login_check', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    loginPanel.style.display = 'none';
                    dashboard.style.display = 'block';
                    loadCurrentSettings(); 
                } else {
                    const error = await response.json();
                    loginMessage.textContent = error.message || "Invalid password.";
                    loginMessage.style.display = 'block';
                }
            } catch (error) {
                loginMessage.textContent = "Network error during login.";
                loginMessage.style.display = 'block';
                console.error('Login failed:', error);
            }
        });

        // --- Password Change Logic (Coordinator Admin) ---
        passwordChangeForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            passwordStatusMessage.style.display = 'none';
            
            const oldPassword = document.getElementById('old_password').value;
            const newPassword = document.getElementById('new_password').value;

            const formData = new FormData();
            formData.append('old_password', oldPassword);
            formData.append('new_password', newPassword);

            try {
                const response = await fetch('/change_admin_password', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();

                if (response.ok) {
                    passwordStatusMessage.textContent = result.message;
                    passwordStatusMessage.classList.remove('error');
                    passwordStatusMessage.classList.add('success');
                    
                    document.getElementById('old_password').value = '';
                    document.getElementById('new_password').value = '';

                } else {
                    passwordStatusMessage.textContent = result.message || 'Error updating password.';
                    passwordStatusMessage.classList.remove('success');
                    passwordStatusMessage.classList.add('error');
                }
            } catch (error) {
                passwordStatusMessage.textContent = 'Network error during password update.';
                passwordStatusMessage.classList.remove('success');
                passwordStatusMessage.classList.add('error');
            } finally {
                passwordStatusMessage.style.display = 'block';
            }
        });

        // --- Settings Update Logic (MAJOR FIX: Secondary Password Check via Server) ---
        settingsForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            statusMessage.style.display = 'none';
            
            const formData = new FormData(settingsForm);

            if (changeMyLogoCheckbox.checked) {
                // 1. Validate local requirements (file selected, agreement checked)
                if (myLogoFileInput.files.length === 0) {
                    alert("Error: You must select a new file when the change logo option is enabled.");
                    myLogoFileInput.focus();
                    return;
                }
                if (!myLogoAgreementCheckbox.checked) {
                    alert("Error: You must check the agreement box to replace the logo.");
                    myLogoAgreementCheckbox.focus();
                    return; 
                }

                // 2. Perform SECURE Server-Side Secondary Password Check
                const secondaryPassword = myLogoPasswordInput.value;
                const passwordCheckFormData = new FormData();
                // NOTE: The field name must match what the server expects: 'secondary_password'
                passwordCheckFormData.append('secondary_password', secondaryPassword);

                try {
                    const checkResponse = await fetch('/check_secondary_password', {
                        method: 'POST',
                        body: passwordCheckFormData,
                    });
                    
                    if (!checkResponse.ok) {
                        const error = await checkResponse.json();
                        alert("ERROR: " + (error.message || "Secondary password verification failed."));
                        myLogoPasswordInput.focus();
                        return;
                    }
                } catch (error) {
                    alert("Network error during password check. Try again.");
                    console.error('Secondary Password Check failed:', error);
                    return;
                }
                
                // If we reach here, password is correct. Now we can send the main form.
            } else {
                 // If not changing the logo, ensure the file input is empty to avoid phantom updates
                 myLogoFileInput.value = ''; 
            }
            
            // --- 3. Submission proceeds (Full Form) ---
            try {
                const response = await fetch('/update_settings', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const result = await response.json();
                    statusMessage.textContent = result.message || 'Settings saved successfully!';
                    statusMessage.classList.remove('error');
                    statusMessage.classList.add('success');
                    
                    // Reset security fields on success
                    changeMyLogoCheckbox.checked = false;
                    toggleMyLogoControls(); 

                } else {
                    const error = await response.json();
                    statusMessage.textContent = error.message || 'Error saving settings.';
                    statusMessage.classList.remove('success');
                    statusMessage.classList.add('error');
                }
            } catch (error) {
                statusMessage.textContent = 'Network error during save.';
                statusMessage.classList.remove('success');
                statusMessage.classList.add('error');
            } finally {
                statusMessage.style.display = 'block';
            }
        });

        // --- Load Current Settings from Server (Unchanged) ---
        async function loadCurrentSettings() {
            try {
                const response = await fetch('/get_settings');
                if (response.ok) {
                    const data = await response.json();
                    
                    document.getElementById('event_name').value = data.event_name || '';
                    document.getElementById('venue').value = data.venue || '';
                    document.getElementById('date_time').value = data.date_time || '';
                    document.getElementById('description').value = data.description || '';
                    
                    showSponsorsCheckbox.checked = data.show_sponsors;
                    toggleSponsorUpload(); 
                } else {
                    console.error('Failed to load settings.');
                }
            } catch (error) {
                console.error('Network error during settings load:', error);
            }
        }
        
        // Initial load checks
        document.addEventListener('DOMContentLoaded', () => {
            toggleMyLogoControls(); 
        });
    </script>
</body>
</html>
